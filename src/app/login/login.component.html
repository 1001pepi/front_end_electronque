<div class="row d-flex justify-content-center">
    <div class="col-5">
        <div class="text-center">
            <img src="../../assets/img/smartmeter.png" width="300vw" alt="logo"/>
        </div>
        <div class="m-1 p-4" style="border: solid 1px; border-radius: 10px; background-color: rgb(231, 231, 250);">
            <h2 class="text-center">Login</h2>
            <br>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="email" placeholder="email" formControlName="username" email="true" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">email is required</div>
                        <div *ngIf="f.username.errors.email">Enter a valid email</div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <input type="password" placeholder="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <br>
                <div class="form-group text-center">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <br>
                    <a routerLink="/register" class="btn btn-link">Don't have an account? Register</a>
                    <br>
                    <a routerLink="/forgotpassword" class="btn btn-link">Forgot password</a>
                </div>
            </form>
        </div>
    </div>
</div>
